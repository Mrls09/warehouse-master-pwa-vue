<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/src/assets/images/LogoWaterhouse.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wharehouse Store</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  
  <!-- Cargar PouchDB -->
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
  
  <script>
    // Inicializar la base de datos 'carrito'
    const dbCarrito = new PouchDB('carrito');
    const dbComprarCarrito = new PouchDB('comprar_carrito');
    // Hacer la base de datos accesible globalmente
    window.dbCarrito = dbCarrito;
    window.dbComprarCarrito = dbComprarCarrito;
  </script>
</body>

</html>
